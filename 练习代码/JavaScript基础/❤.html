<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❤</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 6; i++) {
        document.write("<div>");
        for (let m = 0; m < i + 1; m++) {
          document.write(" ❤ ");
        }
        document.write("</div>");
      }
    </script>
  </body>
</html>

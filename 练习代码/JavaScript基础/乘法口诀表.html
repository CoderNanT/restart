<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乘法口诀表</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      padding: 8px 16px;
      border: 1px solid red;
    }
  </style>
  <body>
    <script>
      document.write("<table>");
      for (let i = 0; i < 9; i++) {
        document.write("<tr>");
        for (let m = 0; m < i + 1; m++) {
          let a = m + 1;
          let b = i + 1;
          let result = (m + 1) * (i + 1);
          document.write(`<td>${a}x${b}=${result}</td>`);
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>
